<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet library="css" name="styles.css" />
    <h:outputScript library="js" name="script.js" />
</h:head>
<h:body>
    <div id="header">
        <div>Кортыш Андрeй</div>
        <div>P32151</div>
        <div>Вариант 15910</div>
    </div>
    <div id="time">
        <h:form>
            <h:outputText value="#{hello.date}" id="datetime">
                <f:convertDateTime dateStyle="medium" timeStyle="medium" type="both"/>
            </h:outputText>
            <h:commandButton id="update-btn">
                <f:ajax render="datetime"/>
            </h:commandButton>
        </h:form>
    </div>
    <div id="link">
        <h:form>
            <h:commandLink action="#{navigation.toMainPage}" value="To main page"/>
        </h:form>
    </div>
</h:body>
</html>
