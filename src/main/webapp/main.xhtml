<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet library="css" name="main.css" />
</h:head>
<h:body>
    <div id="link">
        <h:form>
            <h:commandLink action="#{navigation.toHelloPage}" value="To home Page"/>
        </h:form>
    </div>
    <div id="content">
        <canvas id="canvas" width="500px" height="500px" />
    </div>
    <h:form>
        <div>
            <h2>Input X</h2>
            <h:panelGrid columns="1">
                <p:inputNumber id="select-x" value="#{formBean.x}" class="select-x" minValue="-5" maxValue="5" maxlength="5"/>
                <p:slider for="select-x" minValue="-5" maxValue="5" step="1" class="x-slider"/>
            </h:panelGrid>
        </div>
        <div>
            <h2>Input Y</h2>
            <h:panelGrid columns="1">
                <p:inputText id="select-y" value="#{formBean.y}" class="select-y"/>
            </h:panelGrid>
        </div>
        <div>
            <h2>Input R</h2>
            <h:panelGrid columns="1">
                <p:inputNumber id="select-r" value="#{formBean.r}" class="select-r" maxlength="5" minValue="2" maxValue="5"/>
                <p:slider for="select-r" minValue="2" maxValue="5" step="0.25" class="r-slider"/>
            </h:panelGrid>
        </div>
    </h:form>
</h:body>
<script src="resources/js/main.js" type="text/javascript"/>
</html>
